    <script src="/static/js/graph.js"></script>
    <script>
      var chartTemperatue;
      var glopalFileName;
      function getFileName(){
          var fileInput = document.getElementById('upload');   
          var filename = fileInput.files[0].name;
          glopalFileName = filename;


          // --------------Chart 1 ----------------------------
          chartTemperatue = new Highcharts.Chart({
              chart:
                  {
                  renderTo: 'input-signal'
                  },
              title:
                  {
                  text: 'Input signal'
                  },
              xAxis: {
                  tickPixelInterval: 150
                      },
              yAxis: {
                  minPadding: 0.2,
                  maxPadding: 0.2,
                  title: {
                      text: 'Value',
                      margin: 80
                          }
                       },
              series: [{
                  color : '#c23d23',
                  lineColor: '#303030',
                  name: 'Time',
                  data: []
              }]
          });
          // --------------Chart 1 Ends - -----------------
          requestData(filename);
        }


      function requestData(filename)
      {
        console.log(glopalFileName,filename);
        
        
        // Ajax call to get the Data from Flask
        $.ajax(
          {
              method: 'POST',
              url: 'http://192.168.1.8:5000/data',
              dataType: 'json',
              async: true,
              data:
              {
                  filename:filename,
              },
              success: function (result, status, xhr) 
              {
                if (glopalFileName != filename){
                  return;
                }
                  var seriesTemperature = chartTemperatue.series[0],
                      shiftTemperature = seriesTemperature.data.length > 20;

                  // Add the Point
                  // Time Temperature\
                  var data1 = [];
                  data1.push(result[0]);
                  data1.push(result[1]);

                  chartTemperatue.series[0].addPoint(data1, true, shiftTemperature);
                  console.log(result);
                  // call it again after one second
                  
                  setTimeout(requestData(filename), 2000);  
              
              }
          });
      }
  </script>
