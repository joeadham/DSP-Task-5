<body onload="draw();">
  <h1 id="title">The Unit Circle Visualization</h1>
  <label>
    <div class="row">
    <div class="column">
    <input type="radio" id="zero" name="add" checked="true" />Add Zeros
    <input type="radio" id="pole" name="add" />Add Poles</label>
    <input type="checkbox" id="conj">Draw Conjugate<label>
    <button class="button" onclick="clearCanvas('zeros')">Clear Zeros</button>
    <button class="button" onclick="clearCanvas('poles');">Clear Poles</button>
    <button class="button" onclick="clearCanvas('all');">Clear All</button>
  </div>

  <div class="column">
    <label>Custom Filter</label>
    <input class="text-field" type="text" id="text">
    <input class="button" onclick="addFilter()" type="submit" value="Add">
    <form style="padding:50px">
      <div class="multipleSelection">
        <div class="selectBox" onclick="showCheckboxes()">
          <select class="select">
            <option>Select filters</option>
          </select>
          <div class="overSelect"></div>
        </div>

        <div id="checkBoxes">

        </div>
      </div>
    </form>
  </div>
</div>
  </label>
  <div class="row">
    <div class="column">
     
      <canvas id="chart" height="300" width="400"></canvas>
    </div>
    <div class="column">

      <canvas id="unitCircle" width="400" height="410"></canvas>
      
       <canvas id="chart2" height="300" width="400"></canvas>
    </div>
    <div class="column">
     
    <div class="column">
      <!-- upload signal area -->
      <form method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>
    </div>


    <div class="column">
      <!-- uploaded signal shape -->
      <div id='uploadedGraph' class='chart'â€></div>
    </div>
   
  </div>




    <!-- script to display uploaded signal -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
    var graphs = {{graphJSON | safe}};
    Plotly.plot('uploadedGraph',graphs,{});
    </script>
